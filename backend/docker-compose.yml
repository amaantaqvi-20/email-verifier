version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/app:/app
    ports:
      - '8000:8000'
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/app:/app
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    command: >
      sh -c "sleep 3 && rq worker --url redis://redis:6379"
